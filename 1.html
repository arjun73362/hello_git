<script>
var simple_intrest;
var principal_amount=prompt('Enter principal amount');
var rate=prompt('Enter rate');
var time=prompt('Enter time'); 
if(principal_amount=="" || rate=="" || time=="")
{
	document.write("please try again");
}
else
{
	simple_intrest=principal_amount*rate*time;
	document.write("simple_intrest : "+simple_intrest);
}
</script>
